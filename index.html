<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>3D Image Gallery with HTML, CSS3 and jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script defer src="/js/script.js"></script>
  </head>
  <body>
<div class="block">
    <h1>Free Palestine</h1>
        <main class="container">
          <div class="box">
            <span style="--i:1" num = 1><img src="/images/Free1.jpg" alt=""></span>
            <span style="--i:2" num= 2><img src="/images/Free2.jpg" alt=""></span>
            <span style="--i:3" num= 3><img src="/images/Free3.jpg" alt=""></span>
            <span style="--i:4" num= 4><img src="/images/Free4.jpg" alt=""></span>
            <span style="--i:5" num= 5><img src="/images/Free5.jpg" alt=""></span>
            <span style="--i:6" num= 6><img src="/images/Free6.jpg" alt=""></span>
            <span style="--i:7" num= 7><img src="/images/Free7.jpg" alt=""></span>
            <span style="--i:8" num= 8><img src="/images/Free8.jpg" alt=""></span>
          </div>
          <div class="btns">
<div class="dots">
</div>
            <button class="forward">Forward</button>
            <button class="back">Backward</button>
          </div>
        </main>
</div>
  </body>
</html>
